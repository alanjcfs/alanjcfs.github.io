---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article>
    {{ content }}
  </article>

  <p>
    {{ page.tags || array_to_sentence_string }}
  </p>
</div>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
